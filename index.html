<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="main-container">
    <div class="left-bg"></div>
    <div class="right-bg"></div>
    <div class="profile-card">
      <div class="card-bg-img"></div>
      <div class="profiles">
        <div class="user-profile">
          <div class="user-img">
            <img src="images/image-victor.jpg" alt="Victor" />
          </div>
          <p class="user-name"><span>Victor Crest</span>&nbsp;&nbsp;26</p>
            <p class="user-location">London</p>
        </div>
          <div class="user-metrics">
            <div class="user-followers">
              <div class="value">80K</div> 
              <p class="label">Followers</p>
            </div>
            <div class="user-likes">
              <div class="value">803K</div> 
              <p class="label">Likes</p>
            </div>
            <div class="user-photos">
              <div class="value">1.4K</div> 
              <p class="label">Photos</p>
            </div>
          </div>
        </div>
      </div>
    <div class="attribution">
      <div class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://muthusubramanian1008.github.io/Muthu-Personal-site/">Muthu Subramanian M</a>.
      </div>
    </div>
  </div>
</body>

</html>
